<img [src]="img" class="bg" alt="">
<div class="container">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{'is-invalid' : f.submitted && f.firstName.invalid}" required>
            <div *ngIf="f.submitted && f.firstName.invalid" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is Required..</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid' : f.submitted && f.email.invalid}" required>
            <div *ngIf="f.submitted && f.email.invalid" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is Required..</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid' : f.submitted && f.password.invalid}" required>
            <div *ngIf="f.submitted && f.password.invalid" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is Required..</div>
            </div>
        </div>
        <div class="form-group">
            <label>BirthDate</label>
            <input type="date" name="BirthDate" formControlName="BirthDate" class="form-control"
                [ngClass]="{'is-invalid' : f.submitted && f.BirthDate.invalid}">
        </div>
        <div class="form-group">
            <label>position</label>
            <select class="form-control" formControlName="position"
                [ngClass]="{'is-invalid' : f.submitted && f.position.invalid}">
                <option>Forward</option>
                <option>Center-Back</option>
                <option>Defender</option>
                <option>Mid-Fielder</option>
                <option>Left-Defense</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Male"
                [ngClass]="{'is-invalid' : f.submitted && f.Male.invalid}">
            <label>
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Female"
                [ngClass]="{'is-invalid' : f.submitted && f.Female.invalid}">
            <label>
                Female
            </label>
        </div>
        <!-- routerLink="login" -->
        <p>Now you have to Login: Go to <a href="#" >login</a></p>
        <button type="submit" class="btn btn-primary" id="btn" appMouseove>Submit</button>
    </form>
</div>
<div class="list">
    <ul *ngIf="clicked" class="list-group">
        <li class="list-group-item list-group-item-primary">{{loginform.value | json}}</li>

    </ul>
</div>
